fr:
  presentation: "Mon parcours"
  presentation-text:
    "C’est en 2017 que mon parcours semé d'embûches m’a menée vers le code.
    Passionnée par les langues étrangères depuis de nombreuses années, j'ai découvert émerveillée
    de nouveaux langages à apprendre !

    <br><br>
    En 2019, je me lance et suis une formation intensive de 9 semaines à l’école du Wagon,
    à Bordeaux. C’est décidé &#58 je ferai du code mon métier.

    <br><br>
    Après la réalisation de quelques sites pour me faire la main,
    je crée enfin mon entreprise en juillet 2020. Je découvre alors, en plus du code,
    la joie de travailler avec des personnes déterminées qui prennent leur projet très à cœur.

    <br><br>

    Espérant avoir le plaisir de travailler avec vous, je vous invite à me
    contacter pour que, ensemble, nous donnions vie à vos idées.

    <br><br>
    A très bientôt

    <br><br>
    Fanny"
